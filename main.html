<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form id="registrationForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" required><span id="nameError"></span><br>
        <label for="address">Address:</label><br>
        <input type="text" id="address" required><span id="addressError"></span><br>
        <label for="phone">Phone Number:</label><br>
        <input type="text" id="phone" required><span id="phoneError"></span><br>
        <label for="pin">Pin Code:</label><br>
        <input type="text" id="pin" required><span id="pinError"></span><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" required><span id="emailError"></span><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" required><span id="password"></span><br>
        <input type="submit" value="Submit">
    </form>
    <script src="script.js"></script>
</body>
</html>
